<!DOCTYPE html>
{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}
<html>
  {% block content %}
  <h3>Topics</h3>
  <ul>
    {% for topic in topic %}
      <li><a href="{% url "learning_logs:topic" topic.id %}">{{topic}}</a></li>
    {% empty %}
      <li>No topics have been added yet.</li>
    {% endfor %}
  </ul>
    <a href="{% url 'learning_logs:new_topic' %}">Add new topic</a>
  {% endblock content %}
</html>
